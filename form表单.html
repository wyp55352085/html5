<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
			
		<title>html表单标签</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	
	</head>
<body>
<div class="container">
	  <div class="row">
	              <h1>表单设计 </h1>
<form  method="post" action="javascript:" enctype="multipart/form-data"（表单编码属性）><!--（规定如何发送表单数据      常用值：get|post）-->
     <!--单选文本框-->
  <p>  名字：<input name="name" type="text" >  </p>
   <!--密码框-->
   <p> 密码：<input  type="password "(密码框)  name="pass"(密码框的名称)  size="20"(密码框的长度) />  </p>
   <!--单选按钮-单选框的name必须是一组的->
   <p> 请选择你的性别： <input name="gen" type="radio"(单选按钮框) value="男"(值)  checked(单选按钮选中状态)  />男
                       <input name="gen" type="radio" value="女" />女
   </p>
   <!--复选框-- 复选框的name必须是一样的>
   <p> 请选择你的爱好： <input type="checkbox"(复选框) name="interest" value="sports"(值)/>运动
        <input type="checkbox" name="interest" value="talk" checked(复选框选中状态) />聊天
        <input type="checkbox" name="interest" value="play"/>玩游戏
</p>
<!--下拉列表项-->
<p>请选择你的籍贯：
	<select name="province" size="6">
               <option value="hunan" selected="selected"(默认选中项)>湖南</option >
               <option value="hubei">湖北</option >
               <option value="beijing">北京</option >
               <option value="shanxi">陕西</option >
               <option value="guangdong">广东</option >
               <option value="guangxi" >广西</option >
			</select>
	</p>
	<!--邮箱输入框 html5新增-->
	<p>邮箱:
		<input type="email"（邮箱）  name="email"/>
	</p>
	<!--数字输入框 html5新增-->
	<p>请输入数字:
		<input type="number"(数字)  name="num" min="0"(允许的最小值) max="100"(允许的最大值) step(合法的数字间隔)="10"/>
	</p>
	<!--搜索输入框 html5新增-->
    <p>请输入搜索的关键词:
    	<input type="search"(搜索框)  name="sousuo"/>
    </p>

	<!--文件上传域-->
	<p>
		<input type="file"(文件域) name="files" />
        <input type="submit" name="upload" value="上传" />
	</p>
        <!--网址输入框 html5新增-->
        <p>请输入你的网址:
        	<input type="url"（网址）  name="userUrl"/>
        </p>
        <p>隐藏域：
            <input type="hidden"(隐藏域) value="666" name="userid">
        </p>
	<!--多行文本框-->
	<p>
		<textarea  name="showText"  cols="20"(显示的列数)  rows="15"(显示的行数)>Doctype作用? 严格模式与混杂模式如何区分？它们有何意义?
声明位于文档中的最前面，处于 标签之前。告知浏览器以何种模式来渲染文档。
严格模式的排版和 JS 运作模式是，以该浏览器支持的最高标准运行。
在混杂模式中，页面以宽松的向后兼容的方式显示。模拟老式浏览器的行为以防止站点无法工作。
DOCTYPE不存在或格式不正确会导致文档以混杂模式呈现。 </textarea  >
	
	</p>
	
   
   <p>
      <input type="submit" name="Button" value="提交"/>
      <input type="reset" name="Reset" value="重填"/> 
      <input type="button" name="butButton" value="button按钮"/>
      <input type="image" src="images/login.gif"/(图片路径) value="图片按钮"/>
   </p>
  

</form>


	</div>
	</div>
	</body>
</html>
